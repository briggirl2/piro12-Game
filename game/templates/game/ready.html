{% extends "game/layout.html" %}

{% block content %}
  <h1>가위 바위 보!</h1>
    <h2>현재 {{ users.last.id }}명의 유저가 도전을 기다리고 있습니다.</h2>
    <p>전세계 친구들과 플레이하세요!</p>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
            </li>
        {% endfor %}
    </ul>

    <form action="" method="post">
        {% csrf_token %}
        <select name="opponent_id">
            {% for user in users_ex %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        에게 <input type='submit' value="대결신청">
    </form>
{% endblock %}
